server {
    listen       80;
    server_name  localhost;

    # Serve static files
    root /usr/share/nginx/html;
    index index.html;

    # Proxy /api/auth to the separate autenticacao service
    location /api/auth/ {
        proxy_pass         http://auth:8001/api/auth/;
        proxy_set_header   Host $host;
        proxy_set_header   X-Real-IP $remote_addr;
        proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;
        proxy_http_version 1.1;
        proxy_buffering    off;
        proxy_redirect     off;
    }

    # Proxy backend API endpoints to the backend service
    location ~ ^/api/(usuarios|episodios|gatilhos|medicacoes)(/|$) {
        proxy_pass         http://backend:8000$request_uri;
        proxy_set_header   Host $host;
        proxy_set_header   X-Real-IP $remote_addr;
        proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;
        proxy_http_version 1.1;
        proxy_buffering    off;
        proxy_redirect     off;
    }

    # Fallback: serve index.html for client-side routing
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Optional: increase some timeouts for proxied services
    proxy_read_timeout 90;
    proxy_connect_timeout 90;
}
