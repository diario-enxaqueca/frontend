<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Favicon.ico - Di√°rio de Enxaqueca</title>
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #6C63FF 0%, #FF6F91 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 16px;
            padding: 40px;
            max-width: 500px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
        }
        h1 {
            color: #333333;
            margin-bottom: 10px;
        }
        p {
            color: #666;
            margin-bottom: 30px;
        }
        .preview {
            margin: 30px 0;
            padding: 20px;
            background: #F5F5F5;
            border-radius: 12px;
        }
        .preview canvas {
            image-rendering: pixelated;
            image-rendering: -moz-crisp-edges;
            image-rendering: crisp-edges;
        }
        button {
            background: #6C63FF;
            color: white;
            border: none;
            padding: 14px 32px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        button:hover {
            background: #5952E6;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(108, 99, 255, 0.4);
        }
        button:active {
            transform: translateY(0);
        }
        .success {
            color: #10B981;
            margin-top: 20px;
            font-weight: 600;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .success.show {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé® Gerador de Favicon</h1>
        <p>Clique no bot√£o abaixo para gerar e baixar o arquivo favicon.ico para o Di√°rio de Enxaqueca</p>
        
        <div class="preview">
            <h3>Preview:</h3>
            <canvas id="preview" width="64" height="64"></canvas>
        </div>
        
        <button onclick="generateAndDownload()">‚¨áÔ∏è Baixar favicon.ico</button>
        
        <div id="success" class="success">‚úì Favicon.ico gerado com sucesso!</div>
    </div>

    <script>
        // Desenha o √≠cone no canvas
        function drawIcon(canvas, size) {
            const ctx = canvas.getContext('2d');
            const scale = size / 32;
            
            // Limpa o canvas
            ctx.clearRect(0, 0, size, size);
            
            // Fundo circular roxo
            ctx.fillStyle = '#6C63FF';
            ctx.beginPath();
            ctx.arc(size/2, size/2, size/2, 0, Math.PI * 2);
            ctx.fill();
            
            // Cabe√ßa branca
            ctx.fillStyle = 'white';
            ctx.beginPath();
            ctx.arc(size/2, size * 17/32, size/4, 0, Math.PI * 2);
            ctx.fill();
            
            // Linhas de dor em rosa
            ctx.strokeStyle = '#FF6F91';
            ctx.lineWidth = 2 * scale;
            ctx.lineCap = 'round';
            
            // Linha esquerda superior
            ctx.beginPath();
            ctx.moveTo(size * 7/32, size * 14/32);
            ctx.lineTo(size * 5/32, size * 11/32);
            ctx.stroke();
            
            // Linha esquerda meio
            ctx.beginPath();
            ctx.moveTo(size * 8/32, size * 17/32);
            ctx.lineTo(size * 5/32, size * 17/32);
            ctx.stroke();
            
            // Linha direita superior
            ctx.beginPath();
            ctx.moveTo(size * 25/32, size * 14/32);
            ctx.lineTo(size * 27/32, size * 11/32);
            ctx.stroke();
            
            // Linha direita meio
            ctx.beginPath();
            ctx.moveTo(size * 24/32, size * 17/32);
            ctx.lineTo(size * 27/32, size * 17/32);
            ctx.stroke();
            
            // Linha superior
            ctx.beginPath();
            ctx.moveTo(size * 16/32, size * 8/32);
            ctx.lineTo(size * 16/32, size * 5/32);
            ctx.stroke();
            
            // Olhos fechados
            ctx.strokeStyle = '#6C63FF';
            ctx.lineWidth = 1.5 * scale;
            
            // Olho esquerdo
            ctx.beginPath();
            ctx.moveTo(size * 12/32, size * 15/32);
            ctx.lineTo(size * 14/32, size * 15/32);
            ctx.stroke();
            
            // Olho direito
            ctx.beginPath();
            ctx.moveTo(size * 18/32, size * 15/32);
            ctx.lineTo(size * 20/32, size * 15/32);
            ctx.stroke();
            
            // Boca franzida (curva para cima, expressando dor)
            ctx.beginPath();
            ctx.moveTo(size * 13/32, size * 20/32);
            ctx.quadraticCurveTo(size * 16/32, size * 18/32, size * 19/32, size * 20/32);
            ctx.stroke();
        }
        
        // Renderiza o preview
        const previewCanvas = document.getElementById('preview');
        drawIcon(previewCanvas, 64);
        
        // Gera e faz download do favicon.ico
        function generateAndDownload() {
            // Cria um canvas tempor√°rio para o tamanho de 32x32 (padr√£o para favicon)
            const canvas = document.createElement('canvas');
            canvas.width = 32;
            canvas.height = 32;
            
            // Desenha o √≠cone
            drawIcon(canvas, 32);
            
            // Converte para blob e faz download
            canvas.toBlob(function(blob) {
                const url = URL.createObjectURL(blob);
                const link = document.createElement('a');
                link.href = url;
                link.download = 'favicon.ico';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                URL.revokeObjectURL(url);
                
                // Mostra mensagem de sucesso
                const successMsg = document.getElementById('success');
                successMsg.classList.add('show');
                setTimeout(() => {
                    successMsg.classList.remove('show');
                }, 3000);
            }, 'image/png'); // ICO aceita PNG dentro dele
        }
    </script>
</body>
</html>
