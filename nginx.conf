# nginx.conf para Railway - Frontend + Backend + Auth
server {
    listen 80;
    server_name _;

    # Redireciona todo HTTP para HTTPS
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name _;

    # Certificados Railway (ou você pode usar seus próprios)
    ssl_certificate /etc/ssl/certs/fullchain.pem;
    ssl_certificate_key /etc/ssl/private/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers HIGH:!aNULL:!MD5;

    # Frontend SPA
    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri /index.html;
    }

    # API de autenticação
    location /api/auth/ {
        proxy_pass https://autenticacao-production-00f7.up.railway.app;
        proxy_set_header Host autenticacao-production-00f7.up.railway.app;
        proxy_set_header Authorization $http_authorization;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_ssl_protocols TLSv1.2 TLSv1.3;
    }

    # API principal
    location /api/ {
        proxy_pass https://backend-production-f9d7.up.railway.app;
        proxy_set_header Host backend-production-f9d7.up.railway.app;
        proxy_set_header Authorization $http_authorization;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_ssl_protocols TLSv1.2 TLSv1.3;
    }

    # Opcional: favicon
    location = /favicon.ico {
        log_not_found off;
        access_log off;
    }
}
