# ============================================
# NGINX CONFIGURATION FOR PRODUCTION
# ============================================
# Esta configuração serve apenas arquivos estáticos.
# As requisições de API são feitas diretamente do navegador
# para as URLs configuradas em VITE_BACKEND_URL e VITE_AUTH_URL

server {
  listen 80;
  server_name _;

  # Serve arquivos estáticos do build
  location / {
    root /usr/share/nginx/html;
    try_files $uri /index.html;
  }

  # Headers de segurança
  add_header X-Frame-Options "SAMEORIGIN" always;
  add_header X-Content-Type-Options "nosniff" always;
  add_header X-XSS-Protection "1; mode=block" always;

  # Compressão gzip para melhor performance
  gzip on;
  gzip_vary on;
  gzip_min_length 1024;
  gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json;
}
